<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>User Details</h1>
                </div>
                <div class="row bg-light rounded">
                    <div class="col-md-6"><img th:src="${userDetails.imageUrl}" alt="Model Image" class="img-fluid rounded" /></div>
                    <div class="col-md-6 pt-3">
                        <h2>Model</h2>
                        <h4 th:text="'Username: ' + ${userDetails.username}"></h4>
                        <h4 th:text="'First Name: ' + ${userDetails.firstName}"></h4>
                        <h4 th:text="'Last Name: ' + ${userDetails.lastName}"></h4>
                        <h4 th:text="'Status: ' + ${userDetails.isActive}"></h4>
                        <h4 th:text="'Created: ' + ${userDetails.created}"></h4>
                        <h4 th:text="'Modified: ' + ${userDetails.modified}"></h4>
                        <h4 th:if="${#lists.size(userDetails.offers) > 0}">Offers:</h4>
                        <div th:each="o : ${userDetails.offers}" class="d-flex flex-content bg-text mb-3">

                            <h4><a class="btn-block" th:href="@{/offers/{id}(id = ${o.id})}" th:text="${o.model.name}"></a></h4>
                        </div>
                        <div class="align-bottom"><a class="btn btn-danger align-bottom"
                                                     th:href="@{/users/delete/{id}(id=${userDetails.id})}">Delete user</a>
                            <div class="align-bottom"><a class="btn align-bottom"
                                                         th:href="@{/users/edit/{id}(id=${userDetails.id})}">Edit user</a>
                            </div>
                        </div>
                    </div>
            </main>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
