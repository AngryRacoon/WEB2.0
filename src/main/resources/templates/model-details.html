<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Model Details</h1>
                </div>
                <div class="row bg-light rounded">
                    <div class="col-md-6"><img th:src="${modelDetails.imageUrl}" alt="Model Image" class="img-fluid rounded" /></div>
                    <div class="col-md-6 pt-3">
                        <h2>Model</h2>
                        <h4 th:text="'Name: ' + ${modelDetails.name}"></h4>
                        <h4 th:text="'Brand: ' + ${modelDetails.brand.name}"></h4>
                        <h4 th:text="'Category: ' + ${modelDetails.category}"></h4>
                        <h4 th:text="'Start Year: ' + ${modelDetails.startYear}"></h4>
                        <h4 th:text="'End Year: ' + ${modelDetails.endYear}"></h4>
                        <h4 th:text="'Created: ' + ${modelDetails.created}"></h4>
                        <h4 th:text="'Modified: ' + ${modelDetails.modified}"></h4>
                        <div class="align-bottom"><a class="btn btn-danger align-bottom"
                                                     th:href="@{/models/delete/{id}(id=${modelDetails.id})}">Delete model</a>
                            <div class="align-bottom"><a class="btn align-bottom"
                                                         th:href="@{/models/edit/{id}(id=${modelDetails.id})}">Edit model</a>
                            </div>
                        </div>
                    </div>
            </main>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
